<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Measurer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
</head>
<body>
    <div class="container">
        <h3>Latency Measurer Service</h3>
        <p>This service measures the RTT between your browser and our server located at <span id="serverLocation"></span></p>
        <div class="mb-3">
            <button onclick="startMeasuring()" class="btn btn-primary">Start Measuring</button>
            <button onclick="stopMeasuring()" class="btn btn-danger">Stop Measuring</button>
            <button onclick="downloadLatencyData()" class="btn btn-info">Download Latency Data</button>
            <button onclick="downloadChart()" class="btn btn-secondary">Download Plot</button>
        </div>

        <div class="row mt-3">
            <div class="col-md-4" id="latencyData">
                <!-- Latency data will be appended here -->
            </div>
            <div class="col-md-8">
                <canvas id="latencyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
